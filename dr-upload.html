        </div>
        <div class="ml-demo" id="yolo_i">
            <img src="./views/yolo_dect.png" class="not-infected" alt="">
            <img src="./views/yolo_org.png" class="infected" alt="">
            
        </div>
      <div>
        <form action="">
            <div style="display: flex;justify-content: space-evenly ;flex-wrap: wrap;margin-top: 20px ;font-weight: bold;">
                <label for="gradcam" ><input onclick="clicked()" class="radio" type="radio" name="rs-radio-input" id="gradcam" checked>Gradcam</label>
                                              <label for="yolo">
                                              <input onclick="clicked()" class="radio" type="radio" name="rs-radio-input" id="yolo">YOLO</label>
                                              <label for="ctscan">
                                              <input onclick="clicked()" class="radio" type="radio" name="rs-radio-input" id="ctscan">CT-Scan</label>
              </div>

    <script>
        var grad_r = document.getElementById("gradcam")
        var ct_r = document.getElementById("ctscan")
        var grad_i = document.getElementById("grad")
        var ct_i =document.getElementById("ct")
        var yolo_i = document.getElementById("yolo_i")
        var yolo_r = document.getElementById("yolo")
        function clicked(){
            if(grad_r.checked){
                ct_i.style.display = "none";
                grad_i.style.display ="block";
                yolo_i.style.display="none"
            }else if(ct_r.checked){
                grad_i.style.display ="none";
                yolo_i.style.display="none";
                ct_i.style.display = "block";
            }else if(yolo_r.checked){
                grad_i.style.display ="none";
                yolo_i.style.display="block";
                ct_i.style.display = "none";
            }

        }
        
       
    </script>
